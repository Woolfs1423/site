<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>

    <style>
        body{
            background-color: rgb(1, 46, 48);
           
            
        }
        p{
            font-size: 1in;
            color:aliceblue;
            background: linear-gradient(saddlebrown,sienna ,chocolate,#D2691E);
        }
        div{
            width: 300px;
            height: 300px;
            margin: 20px;
            float: left;
        }
    </style>
</head>
<body>
    <p>Ми вивчаемо градіенти</p>
    <div style="background:linear-gradient(#ff0,#00f);">
    </div>
    <div style="background:linear-gradient(to Left, #00f,#ff0);">
    </div>
    <div style="background:linear-gradient(45deg, #00f,#ff0);">
    </div> 
    <div style="background:linear-gradient(225deg, #00f,#ff0);">
    </div>
    <div style="background:linear-gradient(225deg, #00f 50%,#ff0);">
    </div>
    <div style="width:450px ; background:linear-gradient(#00f 50%,#ff0 50%);">
    </div>

    <div style="width:450px ; background:radial-gradient(#00f 20%,#ff0 ); ">
    </div>
    <div style="width:450px ; background:radial-gradient(#00f 20%,#ff0 );border-radius: 25%;">
    </div>
    <div style="width:450px ; background:radial-gradient(#00f 20%,#ff0 );border-radius: 50%;">
    </div>
    <div style="width:450px ; background:radial-gradient(circle at 100px 100px, #00f 20%,#ff0 ); border-radius: 50%; width: 350px;">
    </div>

    <div style="background:conic-gradient(#00f ,#ff0 );">
    </div>
    <div style="background:conic-gradient(#00f,#ff0 ,#D2691E, #75d21e);">
    </div>
    <div style="width:450px ; background:conic-gradient(at 100px 200px,#00f,#ff0 ,#D2691E, #75d21e );">
    </div>
    <div style="width:450px ; background:conic-gradient(at 100px 200px,#00f 30%,#ff0 ,#D2691E, #75d21e);">
    </div>
    
    <div style="width:450px ; background:repeating-linear-gradient(#00f,#ff0 ,#D2691E, #75d21e );">
    </div>
    <div style="width:450px ; background:repeating-radial-gradient(#00f 20px,#ff0 40px );border-radius: 50%; width: 350px;">
    </div>

    <div style="width: 460px; background:linear-gradient(#E62C3B 25%,#292D65 25%,#FFD600 75%,#06A550 75%);">
      
    </div>
<p> Маврикия</p>






</body>
</html>
